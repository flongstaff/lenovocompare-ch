name: Update prices.json

on:
  schedule:
    - cron: "0 6 * * *" # Daily at 06:00 UTC
  workflow_dispatch: # Allow manual trigger
  push:
    paths:
      - "data/seed-prices.ts"
      - "data/community-prices.json"
      - "scripts/generate-prices-json.ts"

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npm run generate-prices

      - name: Commit updated prices.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/prices.json
          git diff --cached --quiet || git commit -m "chore: regenerate prices.json"
          git push
